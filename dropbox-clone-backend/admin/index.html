<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Clone - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .file-item:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Sidebar -->
        <div class="bg-blue-600 text-white w-64 fixed h-full">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Admin Panel</h1>
                <p class="text-blue-100">Dropbox Clone</p>
            </div>
            <nav class="mt-6">
                <a href="#" class="block py-2 px-4 bg-blue-700">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> File Manager
                </a>
                <a href="#" class="block py-2 px-4 hover:bg-blue-500">
                    <i class="fas fa-users mr-2"></i> Users
                </a>
                <a href="#" class="block py-2 px-4 hover:bg-blue-500">
                    <i class="fas fa-cog mr-2"></i> Settings
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64 p-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">File Manager</h2>
                
                <!-- File Upload -->
                <div class="mb-6 p-4 border-2 border-dashed border-gray-300 rounded-lg">
                    <form id="uploadForm" class="flex items-center">
                        <input type="file" id="fileInput" class="hidden" multiple>
                        <button type="button" onclick="document.getElementById('fileInput').click()" 
                                class="bg-blue-600 text-white px-4 py-2 rounded mr-2">
                            <i class="fas fa-plus mr-2"></i>Select Files
                        </button>
                        <span id="fileCount" class="text-gray-500">0 files selected</span>
                        <button type="submit" class="ml-auto bg-green-600 text-white px-4 py-2 rounded">
                            <i class="fas fa-cloud-upload-alt mr-2"></i>Upload
                        </button>
                    </form>
                </div>

                <!-- File List -->
                <div class="border rounded-lg overflow-hidden">
                    <div class="grid grid-cols-12 bg-gray-100 p-3 font-medium">
                        <div class="col-span-6">Filename</div>
                        <div class="col-span-2">Size</div>
                        <div class="col-span-3">Uploaded</div>
                        <div class="col-span-1">Actions</div>
                    </div>
                    <div id="fileList" class="divide-y">
                        <!-- Files will be loaded here via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
